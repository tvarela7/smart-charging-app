<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">Skip</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/slidebox-img-1.png" class="slide-image" />
      <!-- <img src="assets/img/ica-slidebox-img-1.png" class="slide-image" /> -->
      <h2 class="slide-title">
        Welcome to
        <b>E-PiCo CHARGING</b>
      </h2>
      <p>
        The
        <b>Smart Charging app</b> is part of the semester proyect of E-PiCo programme.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/slidebox-img-2.png" class="slide-image" />
      <h2 class="slide-title">What is Smart Charging?</h2>
      <p>
        <b>Smart Charging</b> means you can intelligently manage how your electric vehicle
         charges by connecting it to the grid.</p>
    </ion-slide>

    <!-- <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image" />
      <h2 class="slide-title">What is Ionic Appflow?</h2>
      <p>
        <b>Ionic Appflow</b> is a powerful set of services and features built on top of Ionic Framework that brings a totally new
        level of app development agility to mobile dev teams.</p>
    </ion-slide> -->

    <ion-slide>
      <img src="assets/img/slidebox-img-3.png" class="slide-image" />
      <h2 class="slide-title">Ready to charge your EV?</h2>
      <ion-button fill="clear" (click)="startApp()">
        Continue
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
